version: smartide/v0.2
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: gva-vscode-dev
    ports:
      tools-webide-vscode: 6800
      tools-webide-goland: 5678
      # tools-phpmyadmin: 8090
      tools-gva-pgadmin: 5050
      tools-ssh: 6822
      apps-gva-service-api: 8888
      apps-gva-web: 8080
      # apps-gva-mysql: 3306
      apps-gva-postgres: 5432
      apps-gva-redis: 6379

    ide-type: vscode
    volumes:
      git-config: true
      ssh-key: true
    command:
      - nvm install 16.9.1
      - nvm use 16.9.1
      - cd web
      - npm config set registry https://registry.npmmirror.com
      - npm install
      - export NODE_ENV=smartide
      - npm run smartide
  services:
    gva-vscode-dev:
      container_name: gva-vscode-dev
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-base:latest
      restart: always
      environment:
        TZ: Asia/Shanghai
      volumes:
        - .:/home/project
      ports:
        - 6800:3000
        - 6822:22
        - 8000:8000
        - 8080:8080
      networks:
        - gva-dev-network
        
    gva-goland-dev:
      container_name: gva-goland-dev
      image: registry.cn-shenzhen.aliyuncs.com/neoneone/nvcr-jetbrains-goland
      restart: always
      environment:
        TZ: Asia/Shanghai
      volumes:
        - .:/home/project
      ports:
        - 8888:8888
        - 5678:5678
      # depends_on:
      #   # - gva-postgres #gva-mysql
      #   - gva-redis
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                count: "all"
                capabilities: [gpu]
      networks:
        - gva-dev-network
    
