    gva-redis:
      container_name: gva-redis
      image: registry.cn-hangzhou.aliyuncs.com/smartide/redis:6.0.6
      restart: always
      expose:
        - 6379
      ports:
        - "6379:6379"
      networks:
        - gva-dev-network

    gva-postgres:
      image: "postgres:15.2-alpine3.17" # use latest official postgres version
      container_name: gva-postgres
      restart: always
      environment:
        POSTGRES_USER: "root"
        POSTGRES_PASSWORD: "Aa@6447985" 
        POSTGRES_DB: "root"
      volumes:
        - ./database-data:/var/lib/postgresql/data/ # persist data even 
      expose:
        - 5432
      ports:
        - "5432:5432"
      networks:
        - gva-dev-network

    gva-pgadmin:
      image: dpage/pgadmin4:latest
      container_name: pgadmin_dc
      restart: always
      environment: 
        PGADMIN_DEFAULT_EMAIL: test@test.cn #在此填写pgAdmin登录账户邮箱
        PGADMIN_DEFAULT_PASSWORD: test #在此填写pgAdmin密码
      expose:
        - 80
      ports:
        - "5050:80"
      networks:
          - gva-dev-network

  networks:
    gva-dev-network:
      external: true